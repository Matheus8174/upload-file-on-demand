<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" defer src="/src/main.ts"></script>
</head>
<body>
  <div class="container w-50 m-5 shadow p-3 mb-5 bg-body-tertiary rounded">
    <form id="form" class="m-auto d-flex flex-column">
      <h2 class="mt-4 mb-4">Upload file</h2>

      <div class="mb-3">
        <label for="video-file" class="form-label font-">File:</label>
        <input type="file" name="video-file" id="video-file" class="form-control">
      </div>

      <div class="mb-3">
        <output id="file-size" class="text-info"></output>
      </div>

      <div class="progress mb-3" role="progressbar" aria-label="Animated striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar progress-bar-striped progress-bar-animated"></div>
      </div>

      <output id="feedback"></output>
    </form>
  </div>

  <div class="list-group container w-50 m-5 shadow p-3 mb-5 bg-body-tertiary rounded">
    <h3 class="mt-4 mb-5 text-center"></h3>
  </div>
</body>
</html>
